<div nz-row [nzGutter]="[0,4]">
    <app-def-text nz-col [nzSpan]="12" class="name" fontType="medium">
        {{ text }}
        <app-def-text *ngIf="isRequired()" [h]="6" type="danger">*</app-def-text>
    </app-def-text>
    <app-def-number-input-group nz-col [nzSpan]="24" [control]="control" [prefix]="prefix" [suffix]="suffix"/>
</div>
