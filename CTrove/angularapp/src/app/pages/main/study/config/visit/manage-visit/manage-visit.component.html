<form nz-row [nzGutter]="defGutter" [formGroup]="form">
    <app-custom-input-field nz-col [nzSpan]="24" [control]="form.controls['code']" [text]="fields.code"/>
    <app-custom-input-field nz-col [nzSpan]="24" [control]="form.controls['name']" [text]="fields.name"/>
    <app-custom-select-field nz-col [nzSpan]="24" [control]="form.controls['visitType']" [text]="fields.visitType" [options]="visitTypeOptions"/>
    <app-custom-number-input-field *ngIf="form.value.visitType === 1" nz-col [nzSpan]="12" [control]="form.controls['targetDays']" [text]="fields.targetDays.name" [suffix]="form.value.targetDays && form.value.targetDays > 1 ? fields.targetDays.suffixPlural : fields.targetDays.suffix"/>
    <app-custom-number-input-field *ngIf="form.value.visitType === 1" nz-col [nzSpan]="12" [control]="form.controls['timeWindow']" [text]="fields.timeWindow.name" [suffix]="form.value.timeWindow && form.value.timeWindow > 1 ? fields.timeWindow.suffixPlural : fields.timeWindow.suffix"/>
    <app-custom-select-field *ngIf="form.value.visitType === 1" nz-col [nzSpan]="24" [control]="form.controls['visitId']" [text]="fields.visit" [options]="visits"/>
    <app-def-checkbox *ngIf="form.value.visitType === 1" nz-col [nzSpan]="3" [nzOffset]="21" [control]="form.controls['isRequired']">{{ fields.required }}</app-def-checkbox>
    <app-custom-modal-footer nz-col [nzSpan]="24" [statusControl]="form.controls['status']" [isAdd]="isAdd" [remarksControl]="form.controls['remarks']" [isTouched]="form.touched" [isLoading]="isLoading" (submit)="submit($event)" [id]="form.value.id"/>
</form>
